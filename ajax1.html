<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 1 - Text File</title>
</head>

<body>

    <button id="button">Get Text File</button>

    <br>
    <br>
    <div id="text"></div>



    <script>
        //Create Event Listener
        document.getElementById('button').addEventListener('click', loadText);

        function loadText() {
            // Create XHR Object
            var xhr = new XMLHttpRequest();
            // OPEN - type of request, url/filename, async or not
            xhr.open('GET', 'sample.txt', true)

            // When onload is used, no need to check readyState 
            // Because onload will not run until readyState changes to 4
            console.log('READYSTATE: ', xhr.readyState);

            // OPTIONAL - used for loaders
            xhr.onprogress = function () {
                console.log('READYSTATE: ', xhr.readyState);

            }

            xhr.onload = function () {
                console.log('READYSTATE: ', xhr.readyState);
                if (this.status == 200) {
                    // console.log(this.responseText);
                    document.getElementById('text').innerHTML = this.responseText
                } else if (this.status == 404) {
                    document.getElementById('text').innerHTML = "Not Found";
                }
            }

            // HTTP Statuses
            // 200: "OK"
            // 403: "Forbidden"
            // 404: "Not Found"


            xhr.onerror = function () {
                console.log('Request Error...');
            }
            // When onreadystatechange is used readyState must be checked
            // console.log('READYSTATE: ', xhr.readyState);

            // xhr.onreadystatechange = function () {
            //     console.log('READYSTATE: ', xhr.readyState);
            //     if (this.readyState == 4 && this.status == 200) {
            //         // console.log(this.responseText);
            //     }
            // }

            // readyState Values
            // 0: request not initialized
            // 1: server connection established
            // 2: request received
            // 3: processing request
            // 4: request finished and response is ready

            // Sends request
            xhr.send();

        }
    </script>
</body>


</html>
